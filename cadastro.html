<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">


</head>

<body>
    <div>

        <h1>Cadastro de usuário</h1>
    </div>
    <div class="container">
        <form id="dados" name="dados" method="post" action="aplicação">
            <label for="name"><i class="bi bi-person-badge"></i> Nome</label>
            <input type="text" id="name" name="name" required>

            <label for="email"><i class="bi bi-envelope-fill"></i> E-mail
            </label>
            <input type="email" id="email" name="email" required>

            <a href="./Login.html">Voltar</a>
            <label for="telefone"><i class="bi bi-telephone-fill"></i> Telefone
            </label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="dataNascimento"><i class="bi bi-calendar-check"></i> Data de nascimento
            </label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>


            <label for="password"><i class="bi bi-unlock-fill"></i> Senha
            </label>
            <input type="password" id="password" name="senha" required>

            <label for="confirm-password"><i class="bi bi-unlock-fill"></i> Confirme a senha
            </label>
            <input type="password" id="confirm-password" name="confirmaSenha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <!-- <a href="./Login.html">Voltar p/ login </a> -->
    </div>
    <div><img src="./img/image.png" alt="Logo do ifood"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
